<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banking Page</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="w-3/4 mx-auto">
    <header>
      <h1 class="text-5xl font-semibold text-center mt-16">
        Welcome to <span class="text-blue-900">Banking</span> Page!!
      </h1>
    </header>
    <main>
      <section>
        <div class="grid grid-cols-3 gap-4">
          <div class="bg-green-300 rounded text-white text-center mt-10 p-8">
            <h3 class="text-2xl">Deposite</h3>
            <h4 class="text-4xl">$<span id="deposite-current">00</span></h4>
          </div>
          <div class="bg-yellow-300 rounded text-white text-center mt-10 p-8">
            <h3 class="text-2xl">Withdraw</h3>
            <h4 class="text-4xl">$<span id="withdraw-current">00</span></h4>
          </div>
          <div class="bg-blue-300 rounded text-white text-center mt-10 p-8">
            <h3 class="text-2xl">Balance</h3>
            <h4 class="text-4xl">$<span id="current-balance">1200</span></h4>
          </div>
        </div>
      </section>
      <!-- Deposite and Withdraw input field -->
      <section class="mt-8">
        <div class="grid grid-cols-2 gap-4">
          <div class="bg-purple-100 p-8 rounded">
            <h3 class="text-2xl font-medium mb-4">
              Please enter your Deposite
            </h3>
            <input
              id="deposite-input"
              class="border-2 rounded block w-3/4 mb-4 px-2"
              type="number"
              placeholder="Enter Your Deposite Amount"
            />
            <button
              id="deposite-button"
              class="bg-green-500 px-4 py-1 rounded text-white font-semibold"
            >
              Deposite
            </button>
          </div>
          <div class="bg-green-100 p-8 rounded">
            <h3 class="text-2xl font-medium mb-4">
              Please enter your Withdraw Amount
            </h3>
            <input
              id="withdraw-input"
              class="border-2 rounded block w-3/4 mb-4 px-2"
              type="number"
              placeholder="Enter Your Withdraw Amount"
            />
            <button
              id="withdraw-button"
              class="bg-pink-500 px-4 py-1 rounded text-white font-semibold"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="js/banking.js"></script>
  </body>
</html>
