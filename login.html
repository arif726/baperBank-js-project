<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baper Bank</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 class="text-5xl font-semibold text-center mt-16">
        Welcome To My <span class="text-blue-900">Baper Bank</span>!!
      </h1>
    </header>
    <main>
      <section class="bg-pink-100 p-8 mx-auto w-3/4 mt-8">
        <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
        <div>
          <input
            id="email-submit"
            class="border-2 rounded block w-3/4 mb-4 px-2"
            type="text"
            placeholder="Enter Your Email"
          />
          <input
            id="password-submit"
            class="border-2 rounded block w-3/4 mb-4 px-2"
            type="password"
            placeholder="Enter Your Password"
          />
          <button
            id="submit-button"
            class="bg-yellow-500 px-4 py-1 rounded text-white font-semibold"
          >
            Submit
          </button>
        </div>
      </section>
    </main>
    <script src="js/login.js"></script>
  </body>
</html>
